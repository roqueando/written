<div class="fixed-grid has-3-cols">
    <div class="grid">
        $for(posts)$
        <div class="card" style="max-width: 23rem; max-height: 23rem">
            <div class="card-content">
                <a href="$url$" class="title" style="font-family: 'League Spartan'">
                    “$title$”
                </a>
                <p class="subtitle" style="font-family: 'League Spartan'">$date$</p>
            </div>
        </div>
        $endfor$
    </div>
</div>
